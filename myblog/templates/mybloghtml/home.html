<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Тест веба</h1>
{% for post in posts %}
    <div>
        <h3>{{ post.title }}</h3>
        <div>
            {{  post.content }}
            <img src="{{ post.photo.url }}" alt="{{ post.title }}">
        </div>
        <p>{{  post.created_at|date:"Y-m-d" }}</p>
    </div>
{% endfor %}
<hr>
</body>
</html>
